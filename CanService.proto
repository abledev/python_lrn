syntax = "proto3";
import "google/protobuf/empty.proto";

message CanMessage{
    int32 Id=1;
    int32 Len = 2;
    bytes Data = 3;
}

service CanOperations{
 rpc StartMessagesStream (google.protobuf.Empty) returns (stream CanMessage) {}
 rpc Tx_to_CAN_bus(CanMessage) returns (google.protobuf.Empty) {}
}